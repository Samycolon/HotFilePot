<body>
<script>
$('#gallery').justifiedGallery({rowHeight:120});

$(window).scroll(function() {
    if($(window).scrollTop() + $(window).height() == $(document).height()) {
        for (var i = 0; i < 5; i++) {
            $('#gallery').append('<a>' +
                '<img src="/server/php/files" />' + 
                '</a>');
        }
        $('#gallery').justifiedGallery('norewind');
    }
});

</script>
</body>
